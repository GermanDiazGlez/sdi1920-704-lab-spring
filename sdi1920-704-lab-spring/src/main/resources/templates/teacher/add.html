<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head"/>

<body>

	<nav th:replace="fragments/nav"/>

	<div class="container">
		<h2><span th:text="#{agregarProfesor}"></span></h2>
		<form class="form-horizontal" method="post" action="/teacher/add" th:object="${teacher}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="dNI"><span th:text="#{dni}"></span></label>
				<div class="col-sm-10">
					<input type="number" class="form-control" name="dNI"
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="nombre"><span th:text="#{nombre}"></span></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="nombre"
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="apellidos"><span th:text="#{apellidos}"></span></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="apellidos"
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="categoria"><span th:text="#{categoria}"></span></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="categoria"
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary"><span th:text="#{enviar}"></span></button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
